<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

<!DOCTYPE html>
<html>

<head>
    <title>Login Page</title>
    <!--Made with love by Mutiullah Samim -->

    <!--Bootsrap 4 CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!--Fontawesome CDN-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <!--Custom styles-->
    <link rel="stylesheet" type="text/css" href="css/login.css">
</head>

<body>
    <div class="container">
        <div class="d-flex justify-content-center h-100">
            <div class="card">
                <div class="card-header">
                    <div class="btn-group btn-group-toggle " style="margin-top: 10px;" data-toggle="buttons">
                        <label class="btn btn-success">
                        <input type="checkbox" autocomplete="off"> Retail
                    </label>
                        <label class="btn btn-secondary">
                        <input type="checkbox" autocomplete="off" onchange="changePage();"> Corporate
                    </label>
                    </div>
                    <br/>
                    <div class="row mt-2">
                        <h6 class="col-sm-10 text-left mt-3" style="font-weight: 500;color: white;">ACE Data Systems
                    </div>
                </div>
                <div class="card-body">
                    <form>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="text" class="form-control" placeholder="username" id="username">

                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="password" class="form-control" placeholder="password">
                        </div>
                        <div class="input-group form-group">
                            <div>
                                <img src="images/BotDetectCaptcha.jpg" />
                            </div>
                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" style="font-weight: 500;">C</span>
                            </div>
                            <input type="password" class="form-control" placeholder="enter the text you see above">
                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <img src="images/abank-language-english.png" style="width: 40px;height: 30px;" />
                            </div>
                            <div class="input-group-prepend ml-2">
                                <img src="images/abank-language-myanmar.png" style="width: 40px;height: 30px;" />
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="button" value="Login" class="btn float-right login_btn" onclick="myFunction()">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script>
        function changePage() {
            location.replace("CorporateLogin.html");
        }

        function myFunction() {
            var username = document.getElementById("username").value.toUpperCase();

            switch (username) {
                case "TRANSACTIONVIEWER":
                    location.replace("pages/viewer/Dashboard.html");
                    break;
                case "TRANSACTIONMAKER":
                    location.replace("pages/maker/Dashboard.html");
                    break;
                case "TRANSACTIONAPPROVER":
                    location.replace("pages/approver/Dashboard.html");
                    break;
                case "COADMINMAKER":
                    location.replace("pages/admin-maker/Dashboard.html");
                    break;
                case "COADMINAPPROVER":
                    location.replace("pages/admin-approver/Dashboard.html");
                    break;
                case "MAKER":
                    location.replace("pages/retail-maker/Dashboard.html");
                    break;
                default:
                    alert("Username must be entered correctly.");
            }
        }
    </script>
</body>

</html>
